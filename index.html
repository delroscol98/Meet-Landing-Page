<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Meet landing page</title>
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="./assets/logo.svg" alt="logo" />
      <section class="header__hero">
        <section class="header__hero--img-container">
          <img
            class="header__hero--img"
            src="./assets/desktop/image-hero-left.png"
            alt="hero image left"
          />
          <img
            class="header__hero--img"
            src="./assets/desktop/image-hero-right.png"
            alt="hero image right"
          />
        </section>
      </section>
    </header>
  </body>
</html>
