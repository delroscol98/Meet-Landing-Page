<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Meet landing page</title>
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="./assets/logo.svg" alt="logo" />
      <section class="header__hero">
        <img
          class="header__hero--img"
          src="./assets/desktop/image-hero-left.png"
          alt="hero image left"
        />

        <section class="header__hero--main">
          <section class="header__hero--text">
            <h1 class="heading-1 header__hero--heading">
              Group Chat for Everyone
            </h1>
            <p class="paragraph header__hero--sub">
              Meet makes it easy to connect with others face-to-face virtually
              and collaborate across any device.
            </p>
          </section>
          <section class="header__hero--button-container">
            <button class="button button__1">
              Download
              <span role="text" class="button__1--version">v1.3</span>
            </button>
            <button class="button button__2">What is it?</button>
          </section>
        </section>
        <img
          class="header__hero--img"
          src="./assets/desktop/image-hero-right.png"
          alt="hero image right"
        />
      </section>
    </header>

    <article class="number__container">
      <span class="number number-1">01</span>
    </article>
  </body>
</html>
